<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="BestTourPlan">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BestTourPlan</title>
  <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
  <header class="header">
    <div class="pre-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <a href="tel:+123456789" class="simpl-link">
              <span class="font-700">Questions? Need Help? </span>
              Call us on (+123) 456 1500
            </a>
          </div>
          <div class="col-lg-4">
            <ul class="header-links">
              <li class="header-links__item">
                <a class="header-links__icon simpl-link">
                  <span class="icon icon-gift"></span>
                  BTP Gift Card
                </a>
              </li>
              <li class="header-links__item">
                <a class="header-links__icon simpl-link">
                  <span class="icon icon-star"></span>
                  Loyalty Program
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="header-midle">
      <div class="container">
        <div class="row header-midle__row">
          <div class="col-lg-3">
            <div class="header-midle__logo">
              <a href="#" class="header-midle__logo-link"><img src="./img/logo_h.svg" alt="logo hotel"
                  class="header-midle__logo-img"></a>
            </div>
          </div>
          <div class="col-lg-4">
            <form class="header-midle__search-form">
              <input type="text" aria-label="search input" class="header-midle__search-form-input"
                placeholder="Search Location">
              <button class="header-midle__search-form-button" aria-label="search">
                <span class="icon icon-search" aria-hidden="true"></span>
              </button>
            </form>
          </div>
          <div class="col-lg-3 offset-2 header-midle__cart">
            <div class="header-midle__cart-user">
              <a href="#" class="header-midle__cart-user-link">
                <span class="icon icon-cart">
                  <span class="header-midle__cart-user-count">
                    2
                  </span>
                </span>
              </a>
            </div>
            <div class="header-midle__user">
              <picture>
                <source srcset="">
                <img src="img/profile/profile_1x.jpg" alt="user foto" class="header-midle__user-foto">
              </picture>
              <a href="#" class="header-midle__user-link">
                <p class="header-midle__user-link-name">Nathan</p>
                <span class="icon icon-down"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header-menu">
      <div class="header__container container">
        <nav class="header-menu__body">
          <ul class="header-menu__list">
            <li class="header-menu__list-item"><a href="#" class="header-menu__list-item-link">All Deals</a></li>
            <li class="header-menu__list-item"><a href="#" class="header-menu__list-item-link">Hotels</a></li>
            <li class="header-menu__list-item"><a href="#" class="header-menu__list-item-link">Activities</a></li>
            <li class="header-menu__list-item"><a href="#" class="header-menu__list-item-link">Hotel Day Packages</a>
            </li>
            <li class="header-menu__list-item"><a href="#" class="header-menu__list-item-link">Restaurants</a></li>
            <li class="header-menu__list-item"><a href="#" class="header-menu__list-item-link">Events</a></li>
            <li class="header-menu__list-item"><a href="#" class="header-menu__list-item-link">AlRodrigues</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
</body>

</html>
